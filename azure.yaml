# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: todo-nodejs-mongo-aks
metadata:
  template: todo-nodejs-mongo-aks@0.0.1-beta
hooks:
  predeploy:
    interactive: false
    shell: sh
    run: chmod +x infra/hooks/predeploy.sh && infra/hooks/predeploy.sh # installs additional components on the cluster
services:
  web:
    project: ./src/web
    dist: build
    language: js
    host: aks
    hooks:
      postdeploy:
        windows:
          shell: pwsh
          run: azd env set REACT_APP_WEB_BASE_URL $env:SERVICE_WEB_ENDPOINT_URL
        posix:
          shell: sh
          run: azd env set REACT_APP_WEB_BASE_URL ${SERVICE_WEB_ENDPOINT_URL}
  api:
    project: ./src/api
    language: js
    host: aks
    k8s:
      ingress:
        relativePath: api
    hooks:
      postdeploy:
        windows:
          shell: pwsh
          run: azd env set REACT_APP_API_BASE_URL $env:SERVICE_API_ENDPOINT_URL
        posix:
          shell: sh
          run: azd env set REACT_APP_API_BASE_URL ${SERVICE_API_ENDPOINT_URL}